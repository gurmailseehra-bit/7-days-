<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hey You üíñ</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #ffd6e8, #ffeef5);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Floating hearts */
.heart {
  position: absolute;
  color: #ff6fa5;
  font-size: 20px;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% {
    transform: translateY(100vh) scale(0.5);
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh) scale(1.2);
    opacity: 0;
  }
}

/* Card */
.card {
  background: white;
  padding: 25px;
  border-radius: 25px;
  text-align: center;
  width: 90%;
  max-width: 320px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  z-index: 2;
}

/* Bear */
.bear {
  width: 120px;
  height: 120px;
  background: #5c4033;
  border-radius: 50%;
  margin: 0 auto 15px;
  position: relative;
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

.eye {
  width: 14px;
  height: 14px;
  background: black;
  border-radius: 50%;
  position: absolute;
  top: 45px;
}

.eye.left { left: 30px; }
.eye.right { right: 30px; }

.nose {
  width: 16px;
  height: 12px;
  background: #000;
  border-radius: 50%;
  position: absolute;
  top: 65px;
  left: 50%;
  transform: translateX(-50%);
}

h1 {
  font-size: 22px;
  margin-bottom: 10px;
  color: #ff4f8b;
}

p {
  font-size: 14px;
  color: #555;
  margin-bottom: 20px;
}

button {
  background: #ff4f8b;
  color: white;
  border: none;
  padding: 12px 25px;
  font-size: 16px;
  border-radius: 30px;
  cursor: pointer;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<div class="card">
  <div class="bear">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="nose"></div>
  </div>

  <h1>Hey You üíï</h1>
  <p>I made this just for you üêªüíñ</p>

  <button onclick="alert('You clicked it üò≥üíó')">
    Click Me
  </button>
</div>

<script>
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "‚ù§";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
